<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mt-3">Graficas</h2>
        </div>
    </div>

    <div class="row">
        <div class="card-group mt-3 mb-3 col-12">
            <div *ngFor="let grafica of graficas" class="col-4">
                <div class="card">
                    <img src="https://picsum.photos/1080" class="card-image-top img-fluid" alt="{{grafica.nombre}}">
                    <div class="card-body">
                        <h1 class="card-title">{{grafica.nombre}}</h1>
                        <p class="card-text">{{grafica.descripcion}}</p>
                        <button class="btn btn-primary btn-block">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
